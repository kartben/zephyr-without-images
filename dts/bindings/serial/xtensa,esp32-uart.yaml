title: ESP32 Uart

description: >
    This binding gives a base representation of the ESP32 UART

compatible: "xtensa,esp32-uart"

include: uart-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      category: optional

    clocks:
      category: required

    tx-pin:
      type: int
      description: TX pin
      category: required

    rx-pin:
      type: int
      description: RX pin
      category: required

    rts-pin:
      type: int
      description: RTS pin
      category: optional

    cts-pin:
      type: int
      description: CTS pin
      category: optional
