title: STM32 LPUART

description: >
    This binding gives a base representation of the STM32 LPUART

include: uart-controller.yaml

properties:
    compatible:
      constraint: "st,stm32-lpuart"

    reg:
      required: true

    interrupts:
      required: true

    clocks:
      required: true

    hw-flow-control:
      type: boolean
      required: false
      description: Set to enable RTS/CTS flow control at boot time
