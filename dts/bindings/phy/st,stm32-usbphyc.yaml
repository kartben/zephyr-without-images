title: STM32 USB HS PHY

description: >
    This binding gives a base representation of the STM32 USB HS PHY controller

inherits:
    !include phy-controller.yaml

properties:
    compatible:
      constraint: "st,stm32-usbphyc"

    reg:
      required: true

    "#phy-cells":
      const: 0
