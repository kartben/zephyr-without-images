title: EFM32 GPIO

description: >
    This is a representation of the EFM32 GPIO nodes

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "silabs,efm32-gpio"

    reg:
      required: true

    interrupts:
      required: true

    label:
      required: true

    location-swo:
      type: int
      required: false
      description: Serial Wire Output (SWO) PIN location
