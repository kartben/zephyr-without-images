title: Atmel SAM0 GPIO PORT driver

description: >
    This is a representation of the SAM0 GPIO PORT nodes

include: [gpio-controller.yaml, base.yaml]

properties:
    compatible:
      constraint: "atmel,sam0-gpio"

    reg:
      required: true

    label:
      required: true

    "#gpio-cells":
      const: 2

"#cells":
  - pin
  - flags
