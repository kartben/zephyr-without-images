title: EFM32 GPIO

description: >
    This is a representation of the EFM32 GPIO Port nodes

include: [gpio-controller.yaml, base.yaml]

properties:
    compatible:
      constraint: "silabs,efm32-gpio-port"

    reg:
      required: true

    label:
      required: true

    "#gpio-cells":
      const: 2

"#cells":
  - pin
  - flags
