title: NRF5 GPIO

description: >
    This is a representation of the NRF GPIO nodes

include: [gpio-controller.yaml, base.yaml]

properties:
    compatible:
      constraint: "nordic,nrf-gpio"

    reg:
      required: true

    label:
      required: true

    "#gpio-cells":
      const: 2

"#cells":
  - pin
  - flags
