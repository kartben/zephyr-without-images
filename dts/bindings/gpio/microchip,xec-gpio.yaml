title: MICROCHIP GPIO

description: >
    This is a representation of the CEC/MEC GPIO nodes for Microchip

inherits:
    !include [gpio-controller.yaml, base.yaml]

properties:
    compatible:
      constraint: "microchip,xec-gpio"

    reg:
      required: true

    interrupts:
      required: false

    label:
      required: true

    "#gpio-cells":
      const: 2

"#cells":
  - pin
  - flags
