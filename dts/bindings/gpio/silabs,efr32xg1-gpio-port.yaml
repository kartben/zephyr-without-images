title: EFR32XG1 GPIO

description: >
    This is a representation of the EFR32XG1 GPIO Port nodes

inherits:
    !include [gpio-controller.yaml, base.yaml]

properties:
    compatible:
      constraint: "silabs,efr32xg1-gpio-port"

    reg:
      required: true

    label:
      required: true

    "#gpio-cells":
      const: 2

"#cells":
  - pin
  - flags
