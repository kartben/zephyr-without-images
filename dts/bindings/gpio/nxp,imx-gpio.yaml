title: i.MX GPIO

description: >
    This is a representation of the i.MX GPIO nodes

inherits:
    !include [gpio-controller.yaml, base.yaml]

properties:
    compatible:
      constraint: "nxp,imx-gpio"

    reg:
      required: true

    interrupts:
      required: true

    label:
      required: true

    rdc:
     type: int
     required: false
     description: Set the RDC permission for this peripheral

    "#gpio-cells":
      const: 2

"#cells":
  - pin
  - flags
