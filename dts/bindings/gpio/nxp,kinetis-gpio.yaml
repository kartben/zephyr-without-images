title: Kinetis GPIO

description: >
    This is a representation of the Kinetis GPIO nodes

inherits:
    !include [gpio-controller.yaml, base.yaml]

properties:
    compatible:
      constraint: "nxp,kinetis-gpio"

    reg:
      category: required

    label:
      category: required

    "#gpio-cells":
      const: 2

"#cells":
  - pin
  - flags
