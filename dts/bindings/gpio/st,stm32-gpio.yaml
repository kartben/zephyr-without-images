title: STM32 GPIO

description: >
    This is a representation of the STM32 GPIO nodes

inherits:
    !include [gpio-controller.yaml, base.yaml]

properties:
    compatible:
      constraint: "st,stm32-gpio"

    reg:
      required: true

    label:
      required: true

    clocks:
      required: true

    "#gpio-cells":
      const: 2

"#cells":
  - pin
  - flags
