include: [gpio-controller.yaml, base.yaml]

properties:
    compatible:
      constraint: "silabs,efr32mg-gpio-port"

    reg:
      required: true

    label:
      required: true

    "#gpio-cells":
      const: 2

"#cells":
  - pin
  - flags
