title: DesignWare Interrupt Controller

description: >
    This binding describes DesignWare Programmable Interrupt controller

inherits:
    !include [interrupt-controller.yaml, base.yaml]

properties:
  compatible:
      constraint: "snps,designware-intc"

  reg:
      category: required

  interrupts:
      category: required

  "#interrupt-cells":
      const: 3

"#cells":
  - irq
  - sense
  - priority
