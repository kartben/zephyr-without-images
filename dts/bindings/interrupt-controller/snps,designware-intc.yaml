title: DesignWare Interrupt Controller

description: >
    This binding describes DesignWare Programmable Interrupt controller

inherits:
    !include base.yaml

properties:
  compatible:
      constraint: "snps,designware-intc"

  reg:
      category: required

  interrupts:
      category: required

"#cells":
  - irq
  - sense
  - priority
