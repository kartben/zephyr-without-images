title: Intel I/O Advanced Programmable Interrupt Controller

description: >
    This binding describes the Intel I/O Advanced Programmable Interrupt
    controller

inherits:
    !include [interrupt-controller.yaml, base.yaml]

properties:
  compatible:
      constraint: "intel,ioapic"

  reg:
      category: required

  "#interrupt-cells":
      const: 3

"#cells":
  - irq
  - sense
  - priority
