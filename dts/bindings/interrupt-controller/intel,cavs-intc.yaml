title: CAVS Interrupt Controller

description: >
    This binding describes CAVS Interrupt controller

include: base.yaml

properties:
  compatible:
      constraint: "intel,cavs-intc"

  reg:
      required: true

  interrupts:
      required: true

  "#interrupt-cells":
      const: 3

"#cells":
  - irq
  - sense
  - priority
