properties:
    drdy-gpios:
      type: phandle-array
      required: false
      description: |
        DRDY gpio pin

        This pin defaults to active high when produced by the sensor.
        The property value should ensure the flags properly describe
        the signal that is presented to the driver.

    accel-range:
      type: int
      required: false
      default: 2
      description: |
        Range in g. Default is power-up configuration.

          Selection
            16  16g (0.488 mg/LSB)
             8   8g (0.244 mg/LSB)
             4   4g (0.122 mg/LSB)
             2   2g (0.061 mg/LSB)
      enum:
        - 16
        -  8
        -  4
        -  2

    gyro-range:
      type: int
      required: false
      default: 125
      description: |
        Range in dps. Default is power-up configuration.

          Selection
            125    +/- 125dps
            250    +/- 250dps
            500    +/- 500dps
            1000   +/- 1000dps
            2000   +/- 2000dps
      enum:
        - 125
        - 250
        - 500
        - 1000
        - 2000
