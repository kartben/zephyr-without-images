title: FXOS8700 6-axis accelerometer/magnetometer

description: >
    This is a representation of the FXOS8700 6-axis accelerometer/magnetometer
    sensor

include: i2c-device.yaml

properties:
    compatible:
      constraint: "nxp,fxos8700"

    reset-gpios:
      type: phandle-array
      required: false

    int1-gpios:
      type: phandle-array
      required: false

    int2-gpios:
      type: phandle-array
      required: false
