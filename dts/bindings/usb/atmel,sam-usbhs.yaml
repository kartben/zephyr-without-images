title: Atmel SAM USBHS

description: >
    Atmel SAM Family USB (USBHS) in device mode

include: usb-ep.yaml

properties:
    compatible:
      constraint: "atmel,sam-usbhs"

    reg:
      required: true

    interrupts:
      required: true

    peripheral-id:
      type: int
      required: true
      description: peripheral ID
