title: Holtek HT16K33 LED Driver

description: Holtek HT16K33 LEDs binding

inherits:
    !include i2c-device.yaml

child:
    bus: ht16k33

properties:
    compatible:
      constraint: "holtek,ht16k33"
    "#address-cells":
      category: required
      const: 1
    "#size-cells":
      category: required
      const: 0
    label:
      category: required
    irq-gpios:
      type: phandle-array
      category: optional
      description: IRQ pin
