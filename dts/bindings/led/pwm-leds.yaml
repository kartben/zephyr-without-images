title: PWM LED

description: >
    This is a representation of the PWM GPIO nodes

properties:
    compatible:
      constraint: "pwm-leds"
      type: string-array
      required: true
      description: compatible strings

sub-node:
    properties:
        pwms:
          type: phandle-array
          required: true

        label:
          required: false
          type: string
          description: Human readable string describing the device (used by Zephyr for API name)
