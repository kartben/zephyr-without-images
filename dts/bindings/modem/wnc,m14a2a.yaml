title: WNC-M14A2A LTE-M Modem

description: >
    This is a representation of the WNC-M14A2A LTE-M modem.

inherits:
    !include uart-device.yaml

properties:
    compatible:
      constraint: "wnc,m14a2a"

    label:
      category: required

    mdm-boot-mode-sel-gpios:
      type: phandle-array
      category: required

    mdm-power-gpios:
      type: phandle-array
      category: required

    mdm-keep-awake-gpios:
      type: phandle-array
      category: required

    mdm-reset-gpios:
      type: phandle-array
      category: required

    mdm-shld-trans-ena-gpios:
      type: phandle-array
      category: required

    mdm-send-ok-gpios:
      type: phandle-array
      category: optional
      description: UART RTS pin if no HW flow control (set to always enabled)
