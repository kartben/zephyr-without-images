title: Inventek eS-WiFi WiFi module

description: >
    This binding gives the base representation of es-WiFi module

include: spi-device.yaml

properties:
    compatible:
      constraint: "inventek,eswifi"

    resetn-gpios:
      type: phandle-array
      required: true

    data-gpios:
      type: phandle-array
      required: true

    wakeup-gpios:
      type: phandle-array
      required: false

    boot0-gpios:
      type: phandle-array
      required: false
