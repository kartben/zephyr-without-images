title: Inventek eS-WiFi WiFi module

description: >
    This binding gives the base representation of es-WiFi module

inherits:
    !include spi-device.yaml

properties:
    compatible:
      constraint: "inventek,eswifi"

    resetn-gpios:
      type: phandle-array
      category: required

    data-gpios:
      type: phandle-array
      category: required

    wakeup-gpios:
      type: phandle-array
      category: optional

    boot0-gpios:
      type: phandle-array
      category: optional
