title: Atmel WINC1500 Wifi module

description: >
    This binding gives the base representation of the Atmel WINC1500 Wifi module

include: spi-device.yaml

properties:
    compatible:
      constraint: "atmel,winc1500"

    irq-gpios:
      type: phandle-array
      required: true

    reset-gpios:
      type: phandle-array
      required: true

    enable-gpios:
      type: phandle-array
      required: true
