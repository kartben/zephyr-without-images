title: SPI Base Structure

description: >
    This binding gives the base structures for all SPI devices

inherits:
    !include base.yaml

child:
    bus: spi

properties:
    clock-frequency:
      type: int
      category: optional
      description: Clock frequency the SPI peripheral is being driven at
    "#address-cells":
      category: required
      const: 1
    "#size-cells":
      category: required
      const: 0
    label:
      category: required
    cs-gpios:
      type: phandle-array
      category: optional
