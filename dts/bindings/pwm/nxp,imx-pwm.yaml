title: MCUX PWM

description: >
    This binding gives a base representation of the NXP MCUX PWM

inherits:
    !include [pwm-controller.yaml, base.yaml]

properties:
    compatible:
      constraint: "nxp,imx-pwm"

    index:
      type: int
      description: flexpwm submodule index
      required: true

    interrupts:
      required: true

    label:
      required: true

    "#pwm-cells":
      const: 1

"#cells":
  - channel
...
