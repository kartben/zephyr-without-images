title: Kinetis ADC16

description: >
    This binding gives a base representation of the Kinetis ADC16

include: adc-controller.yaml

properties:
    compatible:
      constraint: "nxp,kinetis-adc16"

    reg:
      required: true

    interrupts:
      required: true

    "#io-channel-cells":
      const: 1

"#cells":
    - input
