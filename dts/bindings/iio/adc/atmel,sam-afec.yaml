title: Atmel SAM Family AFEC

description: >
    This binding gives a base representation of the Atmel SAM AFEC

inherits:
    !include adc-controller.yaml

properties:
    compatible:
      constraint: "atmel,sam-afec"

    reg:
      required: true

    interrupts:
      required: true

    peripheral-id:
      type: int
      description: peripheral ID
      required: true

    "#io-channel-cells":
      const: 1

"#cells":
    - input
