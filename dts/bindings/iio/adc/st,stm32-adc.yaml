title: ST STM32 family ADC

description: >
    This binding gives a base representation of the ST STM32 ADC

inherits:
    !include adc-controller.yaml

properties:
    compatible:
      constraint: "st,stm32-adc"

    reg:
      required: true

    clocks:
      required: true

    interrupts:
      required: true

    "#io-channel-cells":
      const: 1

"#cells":
    - input
