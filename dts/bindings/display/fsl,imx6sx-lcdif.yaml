title: NXP Enhanced LCD Interface (eLCDIF) controller

description: >
    This binding gives a base representation of the NXP i.MX eLCDIF controller

include: base.yaml

properties:
    compatible:
      constraint: "fsl,imx6sx-lcdif"

    reg:
      required: true

    interrupts:
      required: true

    label:
      required: true
