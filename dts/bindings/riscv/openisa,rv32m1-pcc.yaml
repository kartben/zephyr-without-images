title: RV32M1 PCC (Peripheral Clock Control)

description: >
    This is a representation of the RV32M1 PCC IP node

include: [clock-controller.yaml, base.yaml]

properties:
    compatible:
      constraint: "openisa,rv32m1-pcc"

    reg:
      required: true

    label:
      required: true

    "#clock-cells":
      const: 1

"#cells":
  - name
