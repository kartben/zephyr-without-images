title: I2C Base Structure

description: >
    This binding gives the base structures for all I2C devices

inherits:
    !include base.yaml

child:
    bus: i2c

properties:
    "#address-cells":
      category: required
      const: 1
    "#size-cells":
      category: required
      const: 0
    clock-frequency :
      type: int
      category: optional
      description: Initial clock frequency in Hz
    label:
      category: required
