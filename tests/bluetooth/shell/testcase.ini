[test]
tags = bluetooth
build_only = true
kernel = micro
platform_whitelist =  qemu_cortex_m3 qemu_x86

[test_nble]
tags = bluetooth
build_only = true
extra_args = CONF_FILE="prj_nble.conf"
filter = CONFIG_SOC_QUARK_SE_C1000
kernel = micro

[test_br]
tags = bluetooth
build_only = true
extra_args = CONF_FILE="prj_br.conf"
kernel = micro
arch_whitelist = x86
# Do not run for debug daily build
filter = not CONFIG_DEBUG
