common:
  depends_on: gpio spi i2c
tests:
  net.ethernet.build:
    build_only: true
    extra_args: CONF_FILE=ethernet.conf
    min_flash: 42
    min_ram: 32
    platform_exclude:  frdm_kw41z
    tags: drivers
    depends_on: spi netif
  drivers.gpio.build:
    build_only: true
    extra_args: CONF_FILE=gpio.conf
    min_ram: 32
    platform_exclude: serpente
    depends_on: gpio spi
  drivers.led.build:
    build_only: true
    extra_args: CONF_FILE=led.conf
    min_ram: 32
    tags: drivers
  drivers.xlnx.build:
    build_only: true
    extra_args: CONF_FILE=xlnx.conf
    platform_allow: arty_a7_arm_designstart_m1
    tags: drivers
