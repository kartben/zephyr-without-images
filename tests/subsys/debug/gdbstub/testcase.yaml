tests:
  debug.gdbstub.breakpoints:
    platform_allow: qemu_x86
    harness: pytest
    harness_config:
      pytest_root:
        - "pytest/test_gdbstub.py"
      pytest_args: ["--gdb_timeout", "20", "--gdb_script", "test_breakpoints.gdbinit"]
    tags:
      - debug
      - gdbstub
