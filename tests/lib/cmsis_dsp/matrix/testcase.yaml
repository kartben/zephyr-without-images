    filter: CONFIG_HAS_CMSIS_CORE
    tags: cmsis_dsp
    min_flash: 128
    min_ram: 128
    extra_args: CONF_FILE=prj_base.conf
    extra_configs:
      - CONFIG_CMSIS_DSP_TEST_MATRIX_BINARY_Q31=y
  libraries.cmsis_dsp.matrix.binary_f32:
    arch_whitelist: arm
    filter: CONFIG_HAS_CMSIS_CORE
    tags: cmsis_dsp
